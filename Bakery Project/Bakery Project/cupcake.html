<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CupCakes</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="/store.js" async></script>
</head>

<body>
    <header class="top-display-cupcake">
        <div class="v-rectangle">
            <h1><br />CupCakes</h1>
            <div class="wrapper">
                <div class="typing-demo">A delight to all my five senses.</div>
            </div>
        </div>
        <div class="h-rectangle">
            <img class="logo" src="/logo/logowhite.png" alt="" />
        </div>
        <img class="frame" src="Extra/frame.png" alt="frame" />

    </header>
    <header class="navigate">
        <img src="nav/Home.png" alt="Home" />
        <img src="nav/Menu.png" alt="Menu" />
        <img src="nav/contact.png" alt="contact" />
        <img src="nav/aboutUs.png" alt="About us" />
    </header>
    <a href="myOrder.html" target="_self" alt="Order Page">
        <img class="cart" src="Extra/cart.png" alt="cart" />
    </a>

    <div class="content-cupcake">
        <div class="left">
            <img class="img-box" src="cupcakes/chocolate and hazelnut.jpg" alt="chocolate and hazelnut" />
            <p class="name-box">Chocolate & Hazelnut</p>
            <div class="span-button-box">
                <span class="span-price">4$</span>
                <button type="button" class="add addButton">+ ADD</button>
            </div>
        </div>
        <div class="right">
            <img class="img-box" src="cupcakes/lemon.jpg" alt="lemon" />
            <p class="name-box">Lemon</p>
            <div class="span-button-box">
                <span class="span-price">3$</span>
                <button type="button" class="add addButton">+ ADD</button>
            </div>
        </div>
        <div class="left">
            <img class="img-box" src="cupcakes/oreo.jpg" alt="oreo" />
            <p class="name-box">Oreo</p>
            <div class="span-button-box">
                <span class="span-price">4$</span>
                <button type="button" class="add addButton">+ ADD</button>
            </div>
        </div>

        <div class="right">
            <img class="img-box" src="cupcakes/redvelvet.jpg" alt="redvelvet" />
            <p class="name-box">Redvelvet</p>
            <div class="span-button-box">
                <span class="span-price">3$</span>
                <button type="button" class="add addButton">+ ADD</button>
            </div>
        </div>
        <div class="left">
            <img class="img-box" src="cupcakes/vanilla.jpg" alt="vanilla" />
            <p class="name-box">Vanilla</p>
            <div class="span-button-box">
                <span class="span-price">2$</span>
                <button type="button" class="add addButton">+ ADD</button>
            </div>
        </div>
    </div>
    <footer>
        <small>This is a project for Internet Application course supervised by Dr.Areej Alfraih <br>
            <pre> Jumanah Alwafi    Rawan Abdu    Reem Alsharif   Manar Alemam</pre> <strong>Coded with LOVE!
            &copy;</strong>
          </small>
    </footer>
</body>

</html>
